<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../css/CompanyDetail.css">
    <title>Company Detail</title>
</head>
<body>
    <div class="header">
        <p>Logo</p>
    </div>
    <div class="container">
        <div id="content">
            <div id="head">
                <p>Company Detail</p>
            </div>
            <form id="form">
                <label id="properties">Company</label> <input id="code" type="text" placeholder="Company code" style="width: 108px;"> <input id="name" type="text" placeholder="Please enter Company name">
                <br>
                <br>
                <label id="properties">Email</label> <input id="email" type="text" placeholder="Please enter Email" >
                <br>
                <br>
                <label id="properties">Phone number</label> <input id="phone_number" type="text" placeholder="Please enter Phone number" >
                <br>
                <br>
                <label id="properties">Status</label> <select name="" id="form_select">
                    <option value="stopped">Stopped</option>
                    <option value="working">Working</option>
                    <option value="pending">Pending</option>
                    </select>
                </select>
            </form>
        </div>
    </div>
</body>
</html>
