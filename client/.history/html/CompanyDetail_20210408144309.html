<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../css/CompanyDetail.css">
    <title>Company Detail</title>
</head>
<body>
    <div class="header">
        <p>Logo</p>
    </div>
    <div class="container">
        <div id="content">
            <div id="head">
                <p>Company Detail</p>
            </div>
            <form id="form">
                <label id="properties">Company</label> <input id="code" type="text" placeholder="Company code" style="width: 108px;"> <input id="name" type="text" placeholder="Please enter Company name">
                <br>
                <br>
                <label id="properties">Address</label> <input id="address" type="text" placeholder="Please enter Address" style="width: 400px;
                height: 40px;">
                <br>
                <br>
                <label id="properties">Email</label> <input id="email" type="text" placeholder="Please enter Email" >
                <br>
                <br>
                <label id="properties">Phone number</label> <input id="phone_number" type="text" placeholder="Please enter Phone number" >
                <br>
                <br>
                <label id="properties">Website</label> <input id="website" type="text" placeholder="Please enter website " >
                <br>
                <br>
                <label id="properties">Status</label> <select name="" id="form_select">
                    <option value="stopped">Stopped</option>
                    <option value="working">Working</option>
                    <option value="pending">Pending</option>
                    </select>
                </select>
            </form>
            <div id="footer">
                <div id="button_left">
                    <button style="background: #11AA0C 0% 0% no-repeat padding-box;
                    border-radius: 6px;">Working</button>
                    <button style="background: #E9CB03 0% 0% no-repeat padding-box;">Pending</button>
                    <button style="background: #D31212 0% 0% no-repeat padding-box;">Stop</button>
                </div>
                <div id="button_right">
                    <button style="background: #0058FF 0% 0% no-repeat padding-box;">Update</button>
                    <button style="background: var(--unnamed-color-000000) 0% 0% no-repeat padding-box;
                    background: #000000 0% 0% no-repeat padding-box;">Back</button>
                </div>
            </div>
        </div>

            <div id="button_left">

                <button>Pending</button>
                <button>Stop</button>
            </div>
            <div id="button_right">
                <button>Update</button>
                <button>Back</button>
            </div>
        </div> -->
    </div>
    <script src="../js/"></script>
</body>
</html>
