<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./../css/CompanyRegister.css">
</head>
<body>
    <div class="header">
        <p>Logo</p>
    </div>
    <div class="container">
        <div id="head">
            <p>Company Register</p>
        </div>
        <form id="form">
            <label for="code" id="properties">Company Code</label>
            <input type="text" id="code" placeholder="Company code">
            <br>
            <br>
            <label for="name" id="properties">Company Name</label>
            <input type="text" id="name" placeholder="Please entter Company name">
            <br>
            <br>
            <label for="address" id="properties">Address</label>
            <input type="text" id="address" placeholder="Please enter Address">
            <br>
            <br>
            <label for="email" id="properties">Email</label>
            <input type="text" id="email" placeholder="Please enter Email">
            <br>
            <br>
            <label for="phoneNumber" id="properties">phone Number</label>
            <input type="text" id="phoneNumber" placeholder="Please enter Phone number">
            <br>
            <br>
            <label for="website" id="properties">Website</label>
            <input type="text" id="website" placeholder="Please enter Website">
        </form>
    </div>
    <div class="footer">

    </div>
</body>
</html>
